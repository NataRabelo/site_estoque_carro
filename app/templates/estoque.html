<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de carros </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_dash.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
               <!-- <img src="{{ url_for('static', filename='images/') }}" alt="Ronconi Car's" width="50" padding-right="w-100"> -->
                <a class="navbar-brand h4" href="#">Garagem atual</a>
                <!-- Botão do menu mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Itens do menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('main.landpage')}}" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato" class="nav-link text-white">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('auth.login') }}" class="nav-link text-white">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container text-center">
        <div class="row align-items-center">
            {% for car in cars %}
            <div class="col-md-4 mb-4 mt-4"> <!-- Cada card ocupa 4 colunas no grid -->
                <div class="card" style="width: 18rem;">
                    <img src="{{ url_for('static', filename='images/' + car.image_url) }}" class="card-img-top img-fluid" alt="{{ car.modelo }}">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{ car.marca }}</strong> {{ car.modelo }}</h5>
                        <p class="card-text">
                            <strong>Ano:</strong> {{ car.ano }}<br>
                            <strong>Quilometragem:</strong> {{ car.km }} km<br>
                            <strong>Câmbio:</strong> {{ car.cambio }}<br>
                            <strong>Combustível:</strong> {{ car.combustivel }}<br>
                            <strong>Preço:</strong> R$ {{ car.preco }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
