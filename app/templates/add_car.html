<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Carro</title>
    <!-- Adicionando o link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>Adicionar Novo Carro</h1>

    <!-- Exibir mensagens de erro (flash) -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('car.add_car') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="km">Quilometragem:</label>
            <input type="number" id="km" name="km" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cambio">Câmbio:</label>
            <select id="cambio" name="cambio" class="form-control" required>
                <option value="manual">Manual</option>
                <option value="automatico">Automático</option>
                </select>
        </div>
        <div class="form-group">
            <label for="combustivel">Combustível:</label>
            <select id="combustivel" name="combustivel" class="form-control" required>
                <option value="gasolina">Gasolina</option>
                <option value="alcool">Álcool</option>
                <option value="flex">Flex</option>
                <option value="diesel">Diesel</option>
                </select>
        </div>
        <div class="form-group">
            <label for="final_placa">Final da Placa:</label>
            <input type="number" id="final_placa" name="final_placa" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cor">Cor:</label>
            <select id="cor" name="cor" class="form-control" required>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="prata">Prata</option>
                <option value="azul">Azul</option>
                <option value="vermelho">Vermelho</option>
                <option value="verde">Verde</option>
                <option value="amarelo">Amarelo</option>
                <option value="laranja">Laranja</option>
                <option value="roxo">Roxo</option>
                <option value="rosa">Rosa</option>
                <option value="marrom">Marrom</option>
                <option value="cinza">Cinza</option>
                <option value="bege">Bege</option>
                <option value="dourado">Dourado</option>
                <option value="prata">Prata</option>
                <option value="grafite">Grafite</option>
                <option value="creme">Creme</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" class="form-control" required step="0.01">
        </div>
        <div class="form-group">
            <label for="image">Imagem:</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Carro</button>
    </form>

    <a href="{{ url_for('car.dashboard') }}">Voltar ao Dashboard</a>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
